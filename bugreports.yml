- summary: |
    Не отображается список товаров при выключенном чекбоксе В наличии на панели фильтров
  environment: |
    Google Chrome 109.0.5414.87 (Официальная сборка), (arm64)
    OC macOS Ventura 13.1
  steps-to-reproduce: |
    На панели фильтров убрать чекбокс с фильтра В наличии
  expected-result: |
    На главной странице каталога отображаются все товары, даже которых нет в наличии.
