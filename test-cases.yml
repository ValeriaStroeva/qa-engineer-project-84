---
- summary: |
    Добавление товара в корзину
  requirement: |
    При нажатии на кнопку Add to cart товар добавляется в корзину
  test-data: |
    Первый товар в катологе
  steps:
    - На карточке товара нажать кнопку Add to cart
    - Нажать на кпопку Cart
  expected-result: |
    Товар находится в корзине

- summary: |
    Отображение описания карточки товара
  requirement: |
    При нажатии на карточку товара в катологе открывается описание
  test-data: |
    Первый товар в катологе
  steps:
    - Нажать на карточку товара
  expected-result: |
    Отображается: хэштег, название, рейтинг, цена, цена со скидкой, скидка, количество, описание, фото товара
    
- summary: |
    Проверка фильтра по цене
  requirement: |
    Фильтр Price верно работает
  test-data: |
    to 15
  steps:
    - В поле фильтра Price ввести данные
  expected-result: |
    Товары отображаются согласно фильтру
    
- summary: |
    Удаление товара из корзины
  requirement: |
    При нажатии на кнопку Delete товар удалятся из корзины
  prerequisites: |
    - На карточке первого товара нажать кнопку Add to cart
    - Открыть страницу корзины Cart
  steps:
    - Нажать на кнопку Delete
  expected-result: |
    Товар удалился из корзины
    
- summary: |
    Очистка корзины
  requirement: |
    При нажатии на кнопку Clear cart все товары удаляются из корзины
  prerequisites: |
    - На карточке первого, второго, третьего товара нажать кнопку Add to cart
    - Открыть страницу корзины Cart
  steps:
    - Нажать на кнопку Clear cart
    - Вернуться на главную страницу каталога Store
  expected-result: |
    В корзине нет товаров
    
- summary: |
    Оформление заказа
  requirement: |
    При нажатии на кнопку Checkout открывается окно с сообщением об успешном оформлении заказа
  test-data: |
    Первый товар в катологе
  steps:
    - На карточке товара нажать кнопку Add to cart
    - Нажать на кпопку Cart
    - Нажать на кнопку Checkout
  expected-result: |
    Открывается сообщение об успешном оформлении заказа, с указанием названия, количества товара и суммы
    
- summary: |
    Смена языка сайта
  requirement: |
    При нажатии на кнопку Language язык сайта меняется согласно выбору
  test-data: |
    Russian
  steps:
    - Нажать на кнопку Language
    - В выпадающем меню выбрать язык
    - Вернуться на главную страницу каталога Store
  expected-result: |
    Текст шапки сайта, тексты кнопок и названия фильтров переведены на выбранный язык
    
- summary: |
    Продолжние покупок
  requirement: |
    При нажатии на кнопку Continue shopping происходит возврат на страницу католога товаров
  prerequisites: |
    - На карточке первого, второго, третьего товара нажать кнопку Add to cart
    - Открыть страницу корзины Cart
  steps:
    - Нажать на кнопку Continue shopping
  expected-result: |
    Открывается главная страница католога товаров Store
    
- summary: |
    Проверка фильтра по производителю
  requirement: |
    Фильтр Brand верно работает
  test-data: |
    Apple
  steps:
    - Выбрать фильтр Brand
  expected-result: |
    Товары отображаются согласно фильтру
    
- summary: |
    Проверка поисковой формы
  requirement: |
    Форма поиска выдает результаты согласно введеному значению
  test-data: |
    samsung
  steps:
    - В поисковом поле ввести значение
  expected-result: |
    Товары отображаются согласно введенному значению
