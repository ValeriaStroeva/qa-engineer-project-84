---
- summary: |
    Добавление товара в корзину
  requirement: |
    При нажатии на кнопку В корзину товар добавляется в корзину
  test-data: |
    Первый товар в катологе
  steps:
    - На карточке товара нажать кнопку В корзину
    - Нажать на кпопку Корзина
  expected-result: |
    Товар находится в корзине

- summary: |
    Отображение описания карточки товара
  requirement: |
    При нажатии на карточку товара в катологе открывается описание
  test-data: |
    Первый товар в катологе
  steps:
    - Нажать на карточку товара
  expected-result: |
    Отображается: хэштег, название, рейтинг, цена, цена со скидкой, скидка, количество, описание, фото товара
    
- summary: |
    Проверка фильтра по цене
  requirement: |
    Фильтр по цене верно работает
  test-data: |
    до 15
  steps:
    - В поле фильтра ввести данные
  expected-result: |
    Товары отображаются согласно фильтру
    
- summary: |
    Удаление товара из корзины
  requirement: |
    При нажатии на кнопку Удалить товар удалятся из корзины
  prerequisites: |
    - Добавить в корзину первый товар из католога
    - Открыть страницу корзины
  steps:
    - Нажать на кнопку Удалить
  expected-result: |
    Товар удалился из корзины
    
- summary: |
    Очистка корзины
  requirement: |
    При нажатии на кнопку Очистить корзину все товары удаляются из корзины
  prerequisites: |
    - Добавить в корзину первый, второй, третий товар из католога
    - Открыть страницу корзины
  steps:
    - Нажать на кнопку Очистить корзину
  expected-result: |
    В корзине нет товаров
    
- summary: |
    Оформление заказа
  requirement: |
    При нажатии на кнопку Оформить заказ открывается окно с сообщением об успешном оформлении заказа
  test-data: |
    Первый товар в катологе
  steps:
    - На карточке товара нажать кнопку В корзину
    - Нажать на кпопку Корзина
    - Нажать на кнопку Оформить заказ
  expected-result: |
    Открывается сообщение об успешном оформлении заказа, с указанием названия, количества товара и суммы
    
- summary: |
    Смена языка сайта
  requirement: |
    При нажатии на кнопку Язык язык сайта меняется согласно выбору
  test-data: |
    English
  steps:
    - Нажать на кнопку Язык
    - В выпадающем меню выбрать язык
  expected-result: |
    Текст шапки сайта, тексты кнопок и названия фильтров переведены на выбранный язык
    
- summary: |
    Продолжние покупок
  requirement: |
    При нажатии на кнопку Продолжить покупки происходит возврат на страницу католога товаров
  prerequisites: |
    - Добавить в корзину первый, второй, третий товар из католога
    - Открыть страницу корзины
  steps:
    - Нажать на кнопку Продолжить покупки
  expected-result: |
    Открывается главная страница католога товаров
    
- summary: |
    Проверка фильтра по производителю
  requirement: |
    Фильтр по производителю верно работает
  test-data: |
    Apple
  steps:
    - Выбрать фильтр по производителю
  expected-result: |
    Товары отображаются согласно фильтру
    
- summary: |
    Проверка поисковой формы
  requirement: |
    Форма поиска выдает результаты согласно введеному значению
  test-data: |
    samsung
  steps:
    - В поисковом поле ввести значение
  expected-result: |
    Товары отображаются согласно введенному значению 
